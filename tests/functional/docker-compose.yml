version: '3'
services:
  backend:
    container_name: 'backend'
    build:
      context: ../../
      dockerfile: Dockerfile
    env_file:
      - ../../fastapi_solution/.env
    expose:
      - "8000"
    command: "uvicorn fastapi_solution.main:app --reload --host 0.0.0.0 --port 8000"
    volumes:
      - ../../fastapi_solution/:/fastapi_solution/
    depends_on:
      - redis
      - elasticsearch

  tests:
    container_name: 'tests'
    build:
      context: ../../
      dockerfile: Dockerfile_tests
    depends_on:
      - elasticsearch
      - redis
    entrypoint: >
      sh -c "pip install -r /app/tests/functional/requirements.txt
      && python3 /app/tests/functional/utils/wait_for_es.py
      && python3 /app/tests/functional/utils/wait_for_redis.py
      && pytest -v /app/tests/functional/src"


  redis:
    container_name: 'redis'
    image: redis:7.2.5
    restart: always
    expose:
      - "6379"
    env_file:
      - ../../fastapi_solution/.env

  elasticsearch:
    container_name: 'elasticsearch'
    image: elasticsearch:8.14.3
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    env_file:
      - ../../fastapi_solution/.env
    expose:
      - "9200"

  proxy:
    container_name: 'nginx'
    image: nginx
    volumes:
      - ../../docker_compose/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../../docker_compose/nginx/configs:/etc/nginx/conf.d:ro
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always